<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.json" />
  <title>ELDRITCH V2</title>

  <style>
    :root { --safeB: env(safe-area-inset-bottom); }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Top tabs */
    #topbar {
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 10px 10px 8px;
      background: #000;
      border-bottom: 1px solid rgba(0,255,0,0.08);
    }

    .tabrow {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }

    .tabrow.second { grid-template-columns: repeat(4, 1fr); margin-bottom: 0; }

    .tab {
      border: 1px solid rgba(0,255,0,0.20);
      color: rgba(0,255,0,0.85);
      background: rgba(0,0,0,0.35);
      padding: 12px 10px;
      border-radius: 16px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: center;
      user-select: none;
    }

    .tab.active {
      background: #00ff00;
      color: #000;
      border-color: #00ff00;
      box-shadow: 0 0 18px rgba(0,255,0,0.18);
    }

    /* Main viewport */
    #viewport {
      height: calc(100% - 140px); /* overridden by JS after measure */
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Content area scroll */
    #contentScroll {
      flex: 1;
      overflow-y: auto;
      padding: 14px 10px 14px;
      scroll-behavior: auto;
    }

    /* Card panels */
    .panel {
      border: 1px solid rgba(0,255,0,0.18);
      border-radius: 18px;
      background: rgba(0,0,0,0.35);
      padding: 14px 14px;
      margin-bottom: 18px; /* spacing between panels */
      box-shadow: 0 0 0 1px rgba(0,255,0,0.04) inset;
    }

    .panelTitle {
      font-weight: 900;
      letter-spacing: 0.06em;
      margin-bottom: 10px;
      opacity: 0.95;
    }

    .mono {
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.42;
      font-size: 18px;
    }

    /* World unified block + World Log */
    #worldUnifiedText { margin: 0; }
    #worldLogBody {
      max-height: 180px;
      overflow-y: auto; /* separate vertical scroll */
      padding-right: 6px;
    }

    .logLine { margin: 0; }
    .logLine.player { opacity: 0.95; }
    .logLine.err { opacity: 0.85; }

    /* ===== Skills spacing (NEW) ===== */
    .skillSectionTitle {
      font-weight: 900;
      letter-spacing: 0.06em;
      margin: 0 0 10px 0;
      opacity: 0.95;
    }

    .skillList {
      display: flex;
      flex-direction: column;
      gap: 14px; /* Skill1 / Skill2 spacing */
    }

    .sectionDivider {
      height: 1px;
      background: rgba(0,255,0,0.35);
      margin: 18px 0; /* spacing between ACTIVE and PASSIVE */
      border-radius: 999px;
    }

    .skillItem {
      padding: 10px 12px;
      border: 1px solid rgba(0,255,0,0.18);
      border-radius: 12px;
      background: rgba(0,0,0,0.25);
    }

    /* Bottom input bar (WORLD only) */
    #inputBar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 30;
      padding: 10px 10px calc(10px + var(--safeB));
      background: rgba(17,17,17,0.92);
      border-top: 1px solid rgba(0,255,0,0.14);
      display: flex;
      align-items: flex-end;
      gap: 10px;
      backdrop-filter: blur(6px);
    }

    #input {
      flex: 1;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: #00ff00;
      font-size: 18px;
      line-height: 1.3;
      max-height: 140px;
      overflow-y: auto;
      padding: 10px 10px;
      border-radius: 14px;
      box-shadow: 0 0 0 1px rgba(0,255,0,0.10) inset;
    }

    #sendBtn {
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: none;
      background: #00ff00;
      color: #000;
      font-size: 22px;
      font-weight: 900;
      line-height: 1;
      display: grid;
      place-items: center;
    }

    /* Bottom action bar (Life Jobs only) */
    #actionBar {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 30;
      padding: 10px 10px calc(10px + var(--safeB));
      background: rgba(17,17,17,0.92);
      border-top: 1px solid rgba(0,255,0,0.14);
      display: none;
      gap: 10px;
      backdrop-filter: blur(6px);
    }

    .actionBtn {
      flex: 1;
      padding: 14px 12px;
      border-radius: 16px;
      font-weight: 900;
      border: 1px solid rgba(0,255,0,0.22);
      background: rgba(0,0,0,0.35);
      color: rgba(0,255,0,0.9);
    }

    .actionBtn.primary {
      background: #00ff00;
      color: #000;
      border-color: #00ff00;
    }

    /* Scrollbars */
    #contentScroll::-webkit-scrollbar,
    #worldLogBody::-webkit-scrollbar {
      width: 8px;
    }
    #contentScroll::-webkit-scrollbar-thumb,
    #worldLogBody::-webkit-scrollbar-thumb {
      background: rgba(0,255,0,0.18);
      border-radius: 999px;
    }
  </style>
</head>

<body>
  <div id="topbar">
    <div class="tabrow">
      <div class="tab active" data-tab="WORLD">WORLD</div>
      <div class="tab" data-tab="STATUS">STATUS</div>
      <div class="tab" data-tab="INVENTORY">INVENTORY</div>
      <div class="tab" data-tab="SKILLS">SKILLS</div>
    </div>
    <div class="tabrow second">
      <div class="tab" data-tab="MAPS">MAPS</div>
      <div class="tab" data-tab="NPC">NPC</div>
      <div class="tab" data-tab="ALCHEMY">ALCHEMY</div>
      <div class="tab" data-tab="FORAGING">FORAGING</div>
    </div>
  </div>

  <div id="viewport">
    <div id="contentScroll"></div>
  </div>

  <!-- WORLD input -->
  <div id="inputBar" aria-label="World input">
    <textarea
      id="input"
      rows="1"
      placeholder=""
      enterkeyhint="enter"
      autocapitalize="none"
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
    ></textarea>
    <button id="sendBtn" aria-label="Send">â†‘</button>
  </div>

  <!-- Life Job action buttons -->
  <div id="actionBar" aria-label="Life job actions">
    <button class="actionBtn" id="cancelBtn">Cancel</button>
    <button class="actionBtn primary" id="execBtn">Execute</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
