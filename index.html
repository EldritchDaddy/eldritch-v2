<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<title>Eldritch V2</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #00ff00;
    font-family: monospace;
}

body {
    display: flex;
    flex-direction: column;
}

/* OUTPUT AREA */
#output {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    scroll-behavior: smooth;
}

/* INPUT BAR */
#inputBar {
    display: flex;
    align-items: flex-end;
    padding: 10px;
    background: #111;
    border-top: 1px solid #222;
}

/* TEXTAREA */
#input {
    flex: 1;
    resize: none;
    border: none;
    outline: none;
    background: #111;
    color: #00ff00;
    font-size: 16px;
    font-family: monospace;
    line-height: 1.4;
    max-height: 200px;
    overflow-y: auto;
}

/* SEND BUTTON */
#send {
    background: #00ff00;
    color: #000;
    border: none;
    padding: 10px 14px;
    margin-left: 8px;
    font-weight: bold;
    cursor: pointer;
}

/* SCROLL DOWN BUTTON */
#scrollDown {
    position: fixed;
    right: 16px;
    bottom: 80px;
    background: #00ff00;
    color: #000;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    display: none;
}
</style>
</head>

<body>

<div id="output">
ELDRITCH V2 — ONLINE BUILD<br>
If you can read this, evolution has begun.
</div>

<div id="inputBar">
<textarea id="input" rows="1" placeholder="Type command..."></textarea>
<button id="send">↵</button>
</div>

<button id="scrollDown">↓</button>

<script>
const input = document.getElementById("input");
const send = document.getElementById("send");
const output = document.getElementById("output");
const scrollDown = document.getElementById("scrollDown");

/* AUTO RESIZE TEXTAREA */
function autoResize() {
    input.style.height = "auto";
    input.style.height = input.scrollHeight + "px";
}

input.addEventListener("input", autoResize);

/* SEND BUTTON CLICK */
send.addEventListener("click", () => {
    const text = input.value.trim();
    if (!text) return;

    const atBottom =
        output.scrollHeight - output.scrollTop <= output.clientHeight + 5;

    output.innerHTML += "<div>> " + text + "</div>";

    input.value = "";
    autoResize();

    if (atBottom) {
        output.scrollTop = output.scrollHeight;
    }
});

/* SHOW SCROLL DOWN BUTTON */
output.addEventListener("scroll", () => {
    const atBottom =
        output.scrollHeight - output.scrollTop <= output.clientHeight + 5;

    scrollDown.style.display = atBottom ? "none" : "block";
});

/* SCROLL TO BOTTOM */
scrollDown.addEventListener("click", () => {
    output.scrollTop = output.scrollHeight;
});
</script>

<script>
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
