<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="/eldritch-v2/manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: #00ff00;
  font-family: monospace;

  /* Disable scroll anchoring */
  overflow-anchor: none;
}

body {
  display: flex;
  flex-direction: column;
}

#container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

#output {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 16px;
  padding-bottom: 80px;
  white-space: pre-wrap;
  word-break: break-word;

  /* Disable anchoring inside scroll area */
  overflow-anchor: none;
}

#inputBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: flex-end;
  padding: 10px;
  padding-bottom: calc(10px + env(safe-area-inset-bottom));
  background: #111;
  border-top: 1px solid #222;
}

#input {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: transparent;
  color: #00ff00;
  font-size: 16px;
  line-height: 1.4;
  max-height: 120px;
  overflow-y: auto;
  white-space: pre-wrap;
  word-break: break-word;
}

#sendBtn {
  margin-left: 8px;
  background: #00ff00;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 8px 14px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="container">
  <div id="output">
ELDRITCH V2 — ONLINE BUILD
If you can read this, evolution has begun.
  </div>
</div>

<div id="inputBar">
  <textarea 
    id="input"
    rows="1"
    placeholder="Type command..."
    enterkeyhint="send"
  ></textarea>
  <button id="sendBtn">↑</button>
</div>

<script>
const input  = document.getElementById("input");
const output = document.getElementById("output");
const sendBtn = document.getElementById("sendBtn");

let keyboardOpen = false;

/* Auto-resize textarea */
function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}
input.addEventListener("input", autoResize);

/* Detect keyboard via viewport change */
let initialHeight = window.innerHeight;

window.addEventListener("resize", () => {
  if (window.innerHeight < initialHeight) {
    keyboardOpen = true;
  } else {
    keyboardOpen = false;

    /* Force bottom lock when keyboard collapses */
    setTimeout(() => {
      output.scrollTop = output.scrollHeight;
    }, 10);
  }
});

/* Prevent browser restoring scroll position */
output.addEventListener("scroll", () => {
  if (!keyboardOpen) {
    output.scrollTop = output.scrollHeight;
  }
});

/* Send message */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.textContent = "> " + text;
  output.appendChild(div);

  input.value = "";
  autoResize();

  /* Force bottom lock */
  output.scrollTop = output.scrollHeight;
}

sendBtn.addEventListener("click", sendMessage);

/* Service worker */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/eldritch-v2/service-worker.js');
}
</script>

</body>
</html>
