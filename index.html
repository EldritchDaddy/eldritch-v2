<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Eldritch V2</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: black;
  color: #00ff00;
  font-family: monospace;
}

#app {
  display: flex;
  flex-direction: column;
  height: 100%;
}

#output {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  box-sizing: border-box;
}

#inputBar {
  display: flex;
  align-items: flex-end;
  padding: 10px;
  background: #111;
  border-top: 1px solid #222;
}

#input {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: #111;
  color: #00ff00;
  font-family: monospace;
  font-size: 16px;
  line-height: 1.4;
  max-height: 150px;
  overflow-y: auto;
}

#send {
  background: none;
  border: none;
  color: #00ff00;
  font-size: 18px;
  padding: 8px;
  cursor: pointer;
}

#scrollDown {
  position: fixed;
  right: 15px;
  bottom: 80px;
  background: black;
  border: 1px solid #00ff00;
  color: #00ff00;
  padding: 8px;
  cursor: pointer;
  display: none;
}
</style>
</head>

<body>

<div id="app">

  <div id="output">
    ELDRITCH V2 — ONLINE BUILD<br>
    If you can read this, evolution has begun.
  </div>

  <div id="inputBar">
    <textarea id="input" placeholder="Type command..." rows="1"></textarea>
    <button id="send">⏎</button>
  </div>

</div>

<button id="scrollDown">↓</button>

<script>
const output = document.getElementById("output");
const input = document.getElementById("input");
const send = document.getElementById("send");
const scrollDown = document.getElementById("scrollDown");

// Auto-expand textarea
input.addEventListener("input", () => {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
});

// Send message
function sendMessage() {
  const value = input.value.trim();
  if (!value) return;

  const line = document.createElement("div");
  line.textContent = "> " + value;
  output.appendChild(line);

  input.value = "";
  input.style.height = "auto";

  smartScroll();
}

send.addEventListener("click", sendMessage);

input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

// Smart scroll logic
function smartScroll() {
  const nearBottom =
    output.scrollHeight - output.scrollTop - output.clientHeight < 50;

  if (nearBottom) {
    output.scrollTop = output.scrollHeight;
  }
}

// Detect manual scroll
output.addEventListener("scroll", () => {
  const atBottom =
    output.scrollHeight - output.scrollTop - output.clientHeight < 10;

  scrollDown.style.display = atBottom ? "none" : "block";
});

// Scroll down button
scrollDown.addEventListener("click", () => {
  output.scrollTop = output.scrollHeight;
  scrollDown.style.display = "none";
});
</script>

</body>
</html>
