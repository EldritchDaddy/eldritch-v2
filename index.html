<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="/eldritch-v2/manifest.json">
<meta charset="utf-8">

<style>
/* ==========================================================
   ANDROID KEYBOARD NUCLEAR FIX — PWA SAFE BUILD
   ========================================================== */

/* Base locks */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;

  background: black;
  color: #00ff00;
  font-family: monospace;

  position: fixed;       /* prevent keyboard reflow */
  overflow: hidden;      /* stop body scroll */
  overscroll-behavior: none;
}

/* Main container */
#container {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* ==========================================================
   SCROLL REGION — FIXED INDEPENDENT LAYER
   ========================================================== */
#output {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: calc(var(--input-bar-height, 80px) + env(safe-area-inset-bottom));
  overflow-y: auto;
  overflow-x: hidden;

  padding: 16px;
  padding-bottom: 20px;

  white-space: pre-wrap;
  word-break: break-word;
}

/* ==========================================================
   INPUT BAR — PINNED TO BOTTOM
   ========================================================== */
#inputBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

  display: flex;
  align-items: flex-end;
  padding: 10px;
  padding-bottom: calc(10px + env(safe-area-inset-bottom));

  background: #111;
  border-top: 1px solid #222;

  z-index: 999;
}

/* Textarea */
#input {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: transparent;

  color: #00ff00;
  font-size: 16px;
  line-height: 1.4;

  max-height: 120px;
  overflow-y: auto;

  white-space: pre-wrap;
  word-break: break-word;
}

/* Send button */
#sendBtn {
  margin-left: 8px;
  background: #00ff00;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 8px 14px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="container">
  <div id="output">
ELDRITCH V2 — ONLINE BUILD
If you can read this, evolution has begun.
  </div>
</div>

<div id="inputBar">
  <textarea 
    id="input" 
    rows="1"
    placeholder="Type command..."
    enterkeyhint="send"
  ></textarea>
  <button id="sendBtn">↑</button>
</div>

<script>
/* ==========================================================
   STEP 1 — INPUT BAR HEIGHT TRACKER
   ========================================================== */
function updateInputBarHeight() {
  const bar = document.getElementById("inputBar");
  document.documentElement.style.setProperty(
    "--input-bar-height",
    bar.offsetHeight + "px"
  );
}
setInterval(updateInputBarHeight, 200);

/* ==========================================================
   ORIGINAL APP LOGIC
   ========================================================== */
const input  = document.getElementById("input");
const output = document.getElementById("output");
const sendBtn = document.getElementById("sendBtn");

function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}
input.addEventListener("input", autoResize);

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.textContent = "> " + text;
  output.appendChild(div);

  input.value = "";
  autoResize();

  output.scrollTop = output.scrollHeight;
}
sendBtn.addEventListener("click", sendMessage);

/* ==========================================================
   SERVICE WORKER REGISTRATION
   ========================================================== */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker
    .register("/eldritch-v2/service-worker.js")
    .then(() => console.log("SW registered"))
    .catch(err => console.log("SW error:", err));
}
</script>

</body>
</html>
