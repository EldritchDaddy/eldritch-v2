<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Eldritch V2</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    color: #00ff00;
    font-family: monospace;
    overflow: hidden;
}

#app {
    display: flex;
    flex-direction: column;
    height: 100dvh; /* dynamic viewport height */
}

#output {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    white-space: pre-wrap;
    word-break: break-word;
    scroll-behavior: smooth;
}

#inputBar {
    display: flex;
    align-items: flex-end;
    padding: 10px;
    background: #111;
    border-top: 1px solid #222;
}

#input {
    flex: 1;
    resize: none;
    border: none;
    outline: none;
    background: #111;
    color: #00ff00;
    font-size: 16px;
    max-height: 150px;
    overflow-y: auto;
}

#send {
    margin-left: 8px;
    background: #00aa00;
    border: none;
    color: black;
    font-weight: bold;
    padding: 10px 14px;
    border-radius: 6px;
}
</style>
</head>

<body>

<div id="app">

    <div id="output">
ELDRITCH V2 – ONLINE BUILD
If you can read this, evolution has begun.
    </div>

    <div id="inputBar">
        <textarea id="input" rows="1" placeholder="Type command..."></textarea>
        <button id="send">↑</button>
    </div>

</div>

<script>
const output = document.getElementById("output");
const input = document.getElementById("input");
const send = document.getElementById("send");

/* AUTO GROW TEXTAREA */
input.addEventListener("input", () => {
    input.style.height = "auto";
    input.style.height = input.scrollHeight + "px";
});

/* SUBMIT */
function submitCommand() {
    if (input.value.trim() === "") return;

    const line = document.createElement("div");
    line.textContent = "> " + input.value;
    output.appendChild(line);

    input.value = "";
    input.style.height = "auto";

    output.scrollTop = output.scrollHeight;
}

send.addEventListener("click", submitCommand);

/* ENTER SUBMITS, SHIFT+ENTER NEW LINE */
input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        submitCommand();
    }
});

/* SERVICE WORKER */
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
