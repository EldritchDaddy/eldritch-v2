<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100dvh;
  background: black;
  color: #00ff00;
  font-family: monospace;
  overflow: hidden;
}

#container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

#output {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden; /* ðŸ”¥ prevent horizontal scroll */
  padding: 16px;
  white-space: pre-wrap; /* preserve line breaks */
  word-break: break-word; /* break long words */
}

#inputBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: flex-end;
  padding: 10px;
  background: #111;
  border-top: 1px solid #222;
  padding-bottom: calc(10px + env(safe-area-inset-bottom));
}

#input {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: transparent;
  color: #00ff00;
  font-size: 16px;
  line-height: 1.4;
  max-height: 120px;
  overflow-y: auto;

  white-space: pre-wrap;   /* ðŸ”¥ allow stacking */
  word-break: break-word;  /* ðŸ”¥ prevent horizontal growth */
}

#sendBtn {
  margin-left: 8px;
  background: #00ff00;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 8px 14px;
  font-weight: bold;
}

</style>
</head>

<body>

<div id="container">
  <div id="output">
ELDRITCH V2 â€” ONLINE BUILD
If you can read this, evolution has begun.
  </div>
</div>

<div id="inputBar">
  <textarea 
    id="input" 
    rows="1" 
    placeholder="Type command..." 
    enterkeyhint="send"
  ></textarea>
  <button id="sendBtn">â†‘</button>
</div>

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");
const sendBtn = document.getElementById("sendBtn");

/* Auto grow textarea */
function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}

input.addEventListener("input", autoResize);

/* Send message */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.textContent = "> " + text;
  output.appendChild(div);

  input.value = "";
  autoResize();

  output.scrollTop = output.scrollHeight;
}

sendBtn.addEventListener("click", sendMessage);

/* Enter submits */
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }

// Register Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/eldritch-v2/service-worker.js')
    .then(() => console.log("SW registered"))
    .catch(err => console.log("SW error:", err));
}
</script>

</body>
</html>
