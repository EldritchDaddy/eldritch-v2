<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="./manifest.json" />
  <title>ELDRITCH V2</title>

  <style>
    :root { --safeB: env(safe-area-inset-bottom); }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #00ff00;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* ===== Top tabs ===== */
    #topbar{
      position: sticky;
      top: 0;
      z-index: 20;
      padding: 10px 10px 8px;
      background: #000;
      border-bottom: 1px solid rgba(0,255,0,0.08);
    }
    .tabrow{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 10px;
    }
    .tabrow.second{
      grid-template-columns: repeat(4, 1fr);
      margin-bottom: 0;
    }

    .tab{
      text-align: center;
      padding: 12px 10px;
      border-radius: 14px;
      border: 1px solid rgba(0,255,0,0.18);
      color: rgba(0,255,0,0.85);
      background: rgba(0,255,0,0.04);
      user-select: none;
    }
    .tab.active{
      background: #00ff00;
      color: #000;
      border-color: #00ff00;
      font-weight: 700;
    }

    /* ===== Viewport & scroll ===== */
    #viewport{
      height: calc(100% - 140px); /* app.js will recompute precisely */
      overflow: hidden;
    }

    #contentScroll{
      height: 100%;
      overflow-y: auto;
      padding: 14px 12px 18px;
      box-sizing: border-box;
    }

    /* ===== Panels ===== */
    .panel{
      border: 1px solid rgba(0,255,0,0.14);
      background: rgba(0,0,0,0.5);
      border-radius: 18px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 0 0 1px rgba(0,255,0,0.03) inset;
    }

    /* Headers will exist in DOM but hidden per your rule */
    .panelTitle{ display:none; }

    .mono{
      white-space: pre-wrap;
      word-break: break-word;
      line-height: 1.5;
      font-size: 16px;
    }

    /* WORLD LOG scroll box */
    #worldLogBody{
      max-height: 150px;
      overflow-y: auto;
      border-top: 1px solid rgba(0,255,0,0.10);
      margin-top: 12px;
      padding-top: 12px;
    }
    .logLine{ margin: 0 0 6px; opacity: 0.95; }

    /* ===== Skills spacing ===== */
    .skillSectionTitle{
      font-weight: 800;
      letter-spacing: 0.5px;
      margin: 2px 0 10px;
    }
    .skillList{
      max-height: 240px;
      overflow-y: auto;
      border: 1px solid rgba(0,255,0,0.10);
      border-radius: 14px;
      padding: 10px 10px 6px;
      box-sizing: border-box;
    }
    .skillItem{
      padding: 8px 6px;
      border-bottom: 1px solid rgba(0,255,0,0.08);
    }
    .skillItem:last-child{ border-bottom: none; }
    .sectionDivider{
      height: 18px; /* this is the "two blank rows" feel */
    }

    /* ===== Input Bar (WORLD only) ===== */
    #inputBar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      padding: 10px 12px calc(10px + var(--safeB));
      background: #070707;
      border-top: 1px solid rgba(0,255,0,0.10);
      z-index: 30;
    }
    #input{
      flex: 1;
      resize: none;
      border: 1px solid rgba(0,255,0,0.12);
      outline: none;
      background: transparent;
      color: #00ff00;
      font-size: 16px;
      line-height: 1.45;
      max-height: 140px;
      overflow-y: auto;
      border-radius: 16px;
      padding: 12px 12px;
    }
    #sendBtn{
      width: 52px;
      height: 52px;
      border: none;
      border-radius: 18px;
      background: #00ff00;
      color: #000;
      font-weight: 900;
      font-size: 20px;
    }

    /* ===== Life Job action bar (ALCHEMY/FORAGING only) ===== */
    #actionBar{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: none;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px calc(10px + var(--safeB));
      background: #070707;
      border-top: 1px solid rgba(0,255,0,0.10);
      z-index: 30;
    }
    .actionBtn{
      flex: 1;
      padding: 14px 12px;
      border-radius: 16px;
      border: 1px solid rgba(0,255,0,0.18);
      background: rgba(0,255,0,0.06);
      color: rgba(0,255,0,0.95);
      font-weight: 800;
    }
    .actionBtn.primary{
      background: #00ff00;
      border-color: #00ff00;
      color: #000;
    }
  </style>
</head>

<body>
  <div id="topbar">
    <div class="tabrow">
      <div class="tab active" data-tab="WORLD">WORLD</div>
      <div class="tab" data-tab="STATUS">STATUS</div>
      <div class="tab" data-tab="INVENTORY">INVENTORY</div>
      <div class="tab" data-tab="SKILLS">SKILLS</div>
    </div>
    <div class="tabrow second">
      <div class="tab" data-tab="MAPS">MAPS</div>
      <div class="tab" data-tab="NPC">NPC</div>
      <div class="tab" data-tab="ALCHEMY">ALCHEMY</div>
      <div class="tab" data-tab="FORAGING">FORAGING</div>
    </div>
  </div>

  <div id="viewport">
    <div id="contentScroll"></div>
  </div>

  <!-- WORLD input -->
  <div id="inputBar" aria-label="World input">
    <textarea
      id="input"
      rows="1"
      placeholder=""
      enterkeyhint="enter"
      autocapitalize="none"
      autocomplete="off"
      autocorrect="off"
      spellcheck="false"
    ></textarea>
    <button id="sendBtn" aria-label="Send">â†‘</button>
  </div>

  <!-- Life Job actions -->
  <div id="actionBar" aria-label="Life job actions">
    <button class="actionBtn" id="cancelBtn">Cancel</button>
    <button class="actionBtn primary" id="execBtn">Execute</button>
  </div>

  <script src="./app.js"></script>
</body>
</html>
