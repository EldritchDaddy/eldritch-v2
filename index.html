<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="/eldritch-v2/manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: #00ff00;
  font-family: monospace;
}

body {
  display: flex;
  flex-direction: column;
}

/* Main container */
#container {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Output area */
#output {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 16px;
  padding-bottom: 80px;
  white-space: pre-wrap;
  word-break: break-word;
}

/* Input bar */
#inputBar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  align-items: flex-end;
  padding: 10px;
  background: #111;
  border-top: 1px solid #222;
  padding-bottom: calc(10px + env(safe-area-inset-bottom));
}

/* Textarea */
#input {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: transparent;
  color: #00ff00;
  font-size: 16px;
  line-height: 1.4;
  max-height: 120px;
  overflow-y: auto;
  white-space: pre-wrap;
  word-break: break-word;
}

/* Send button */
#sendBtn {
  margin-left: 8px;
  background: #00ff00;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 8px 14px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="container">
  <div id="output">
ELDRITCH V2 — ONLINE BUILD
If you can read this, evolution has begun.
  </div>
</div>

<div id="inputBar">
  <textarea 
    id="input" 
    rows="1" 
    placeholder="Type command..." 
    enterkeyhint="send"
  ></textarea>
  <button id="sendBtn">↑</button>
</div>

<script>
const input = document.getElementById("input");
const output = document.getElementById("output");
const sendBtn = document.getElementById("sendBtn");

function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}

input.addEventListener("input", autoResize);

/* Prevent button from stealing focus */
sendBtn.addEventListener("mousedown", function(e) {
  e.preventDefault();
});

/* Smart auto-scroll */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  // Check if user is near bottom before adding message
  const isNearBottom =
    output.scrollTop + output.clientHeight >= output.scrollHeight - 10;

  const div = document.createElement("div");
  div.textContent = "> " + text;
  output.appendChild(div);

  input.value = "";
  autoResize();

  // Only scroll if user was already near bottom
  if (isNearBottom) {
    output.scrollTop = output.scrollHeight;
  }

  // Keep keyboard open
  input.focus();
}

sendBtn.addEventListener("click", sendMessage);

// Register Service Worker
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/eldritch-v2/service-worker.js')
    .then(() => console.log("SW registered"))
    .catch(err => console.log("SW error:", err));
}
</script>

</body>
</html>
