<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="manifest" href="/eldritch-v2/manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  color: #00ff00;
  font-family: monospace;
}

body {
  display: flex;
  flex-direction: column;
  height: 100%;
}

/* Main container */
#container {
  flex: 1;
  display: flex;
  flex-direction: column;
  min-height: 0;
}

/* Scrollable output */
#output {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  padding: 16px;
  white-space: pre-wrap;
  word-break: break-word;
}

/* Input bar */
#inputBar {
  display: flex;
  align-items: flex-end;
  padding: 10px;
  padding-bottom: calc(10px + env(safe-area-inset-bottom));
  background: #111;
  border-top: 1px solid #222;
}

/* Textarea */
#input {
  flex: 1;
  resize: none;
  border: none;
  outline: none;
  background: transparent;
  color: #00ff00;
  font-size: 16px;
  line-height: 1.4;
  max-height: 120px;
  overflow-y: auto;
  white-space: pre-wrap;
  word-break: break-word;
}

/* Send button */
#sendBtn {
  margin-left: 8px;
  background: #00ff00;
  color: black;
  border: none;
  border-radius: 20px;
  padding: 8px 14px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="container">
  <div id="output">
ELDRITCH V2 — ONLINE BUILD
If you can read this, evolution has begun.
  </div>

  <div id="inputBar">
    <textarea 
      id="input"
      rows="1"
      placeholder="Type command..."
      enterkeyhint="send"
    ></textarea>
    <button id="sendBtn">↑</button>
  </div>
</div>

<script>
const input  = document.getElementById("input");
const output = document.getElementById("output");
const sendBtn = document.getElementById("sendBtn");

/* Auto resize textarea */
function autoResize() {
  input.style.height = "auto";
  input.style.height = input.scrollHeight + "px";
}
input.addEventListener("input", autoResize);

/* Prevent button from stealing focus */
sendBtn.addEventListener("mousedown", function(e) {
  e.preventDefault();
});

/* Send message */
function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  const div = document.createElement("div");
  div.textContent = "> " + text;
  output.appendChild(div);

  input.value = "";
  input.style.height = "auto";

  output.scrollTop = output.scrollHeight;

  // KEEP KEYBOARD OPEN
  input.focus();
}

sendBtn.addEventListener("click", sendMessage);

/* Service Worker */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/eldritch-v2/service-worker.js');
}
</script>

</body>
</html>
